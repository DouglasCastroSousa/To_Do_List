<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="p-1">To Do List</h1>
        
        <a class="btn btn-outline-dark btn-lg meu_botao" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
          Adding list
        </a>
    </header>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add your list</h5>
    <button id="fechar_canvas" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column gap-2">
    <div class="">
      Fill the input areas with the corresponding text
    </div>
    <form  class="d-flex flex-column gap-2" action="">
            <input id="task" class="form-control" type="text" placeholder="Task name" required>
            <textarea id="task-content" class="textarea" rows="10" cols="50" maxlength="440" placeholder="insert your task content here..." required></textarea>
            <button onclick="criar_task()">Adicionar</button>
    </form>
  </div>
</div>

                <th scope="col">Obs</th>

                <td scope="row">OBS OBS OBS OBS OBS OBS OBS OBS</td>
            </tr>
        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
